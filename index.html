<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="main-container">
      <div class="menu-container">
        <button id="color-mode" class="menu-button">Gray mode</button>
        <button id="eraser-mode" class="menu-button">Eraser</button>
        <button id="rainbow-mode" class="menu-button">Color mode</button>
        <button id="clear" class="menu-button">Clear grid</button>
        <input
          class="grid-size"
          type="range"
          min="1"
          max="60"
          step="1"
          value="16"
        />
        <span class="grid-value">Grid size = 16 X 16</span>
      </div>
      <div class="sketch-container"></div>
    </div>
  </body>
</html>
